<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coworking-space</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section>
      <div class="color-selective">
        <hgroup class="color-selective-title">
            <h2>多色選擇，專屬你的與眾不同</h2>
            <p>我的風格我主張，獨創品牌限定色，除了耀眼更要獨一無二</p>
        </hgroup>
        <div class="color-selective-wrapper">
            <div class="color-selective-left">
                <div class="color-selective-photo is-tall">
                    <img src="/assets/desktop/product/product-1.jpg" alt="">
                </div>
                <div class="color-selective-photo">
                    <img src="/assets/desktop/product/product-2.jpg" alt="">
                </div>
                <div class="color-selective-photo">
                    <img src="/assets/desktop/product/product-3.jpg" alt="">
                </div>
                <div class="color-selective-photo is-wide">
                    <img src="/assets/desktop/product/product-5.jpg" alt="">
                </div>
            </div>
            <div class="color-selective-right">
                <div class="color-selective-photo">
                    <img src="/assets/desktop/product/product-4.jpg" alt="">
                </div>
                <div class="color-selective-photo">
                    <img src="/assets/desktop/product/product-6.jpg" alt="">
                </div>
                <div class="color-selective-photo">
                    <img src="/assets/desktop/product/product-7.jpg" alt="">
                </div>
            </div>
        </div>
    </section>  
</body>
</html>
